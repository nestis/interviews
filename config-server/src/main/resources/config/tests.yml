server:
  port: 8081

config:
  rabbit:
    question:
      exchange: questionsExchange
      routingKey: testFinished
  endpoints:
    questions: /tests
  
security:
  endpoint: http://localhost:8090/auth/validToken
  tokenHeader: Authorization
  
spring:
  resources:
    add-mappings: false
  rabbitmq:
    host: localhost
    port: 5672
    user: guest
    password: guest
    publisher-confirms: true
  data:
    mongodb:
      host: localhost
      port: 27017
      database: interviews