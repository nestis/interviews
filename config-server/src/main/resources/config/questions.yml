server:
  port: 8082
 
config:
  rabbit:
    question:
      exchange: questionsExchange
      testFinished:
        queue: testFinished
        routingKey: testFinished
  endpoints:
    questions: /questions
  
security:
  endpoint: http://localhost:8090/auth/validToken
  tokenHeader: Authorization
  
spring:
  resources:
    add-mappings: false
  rabbitmq:
    host: localhost
    port: 5672
    user: guest
    password: guest
  data:
    mongodb:
      host: localhost
      port: 27017
      database: interviews